        <script>
            function getParams(){
                var idx = document.URL.indexOf('?');
                var params = new Array();
                if (idx != -1) {
                    var pairs = document.URL.substring(idx+1, document.URL.length).split('&');
                    for (var i=0; i<pairs.length; i++){
                        nameVal = pairs[i].split('=');
                        params[nameVal[0]] = nameVal[1];
                    }
                }
                return params;
            }
            params = getParams();
            coffee = unescape(params["coffee"]);
            tea = unescape(params["tea"]);
            donuts = unescape(params["donuts"]);
            cookies = unescape(params["cookies"]);

            if(coffee>0)
            document.getElementById("coffee1").innerHTML="COFFEE x "+coffee+" = "+coffee*50+"/-";
            if(tea>0)
            document.getElementById("tea1").innerHTML="TEA X "+tea+" = "+tea*50+"/-";
            if(donuts>0)
            document.getElementById("donuts1").innerHTML="DONUTS X "+donuts+" = "+donuts*70+"/-";
            if(cookies>0)
            document.getElementById("cookies1").innerHTML="COOKIES X "+cookies+" = "+cookies*30+"/-";

            document.getElementById("total").innerHTML="         TOTAL = "+((coffee*50)+(tea*50)+(donuts*70)+(cookies*30))+"/-";

            function book()
            {
                if(confirm("ARE YOU SURE YOU WANT TO BOOK THIS"))
                {
                    window.location.href = "thankyou.html";
                }

            }
